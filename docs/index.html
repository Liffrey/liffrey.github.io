<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Mobil tarayıcı çerçevesi rengi -->
  <meta name="theme-color" content="#161616" />
  <!-- Koyu / aydınlık şema bildirimi -->
  <meta name="color-scheme" content="dark light" />

  <title>{{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>

<body>
  <!-- ▸ Navigasyon --------------------------------------------------------- -->
  <header class="nav" role="banner">
    <h1 class="logo">{{ site.title }}</h1>
    <nav aria-label="Main">
      <a href="/about/">About</a>
      <a href="/portfolio/">Portfolio</a>
      <a href="/cv/">CV</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- ▸ Hero --------------------------------------------------------------- -->
  <section id="hero">
    <h2>Hello! I’m <span class="accent">{{ site.title }}</span></h2>
    <a class="btn" href="/portfolio/">See my work</a>
  </section>

  <!-- ▸ Contact ------------------------------------------------------------ -->
  <section id="contact">
    <h2>Contact</h2>
    <p>Email: <a href="mailto:you@example.com">you@example.com</a></p>
    <p>
      <a href="https://linkedin.com/in/yourprofile">LinkedIn</a> ·
      <a href="https://github.com/yourusername">GitHub</a>
    </p>
  </section>

  <footer><small>© {{ site.time | date: '%Y' }} {{ site.title }}</small></footer>

  <!-- ▸ Back-to-top düğmesi + basit JS ------------------------------------- -->
  <button id="toTop" aria-label="Go to top">↑</button>
  <script>
    const btn = document.getElementById('toTop');
    window.addEventListener('scroll', () => {
      btn.classList.toggle('show', window.scrollY > 600);
    });
    btn.onclick = () => window.scrollTo({ top: 0, behavior: 'smooth' });
  </script>
</body>
</html>
