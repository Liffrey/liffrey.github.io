<!-- _layouts/project.html -->
---
layout: base
---
<article class="project">
  <h1>{{ page.title }}</h1>
  {% if page.cover %}<img class="cover" src="{{ page.cover | relative_url }}" alt="">{{% endif %}
  {{ content }}
  <p class="links">
    {% if page.github %}<a href="{{ page.github }}">GitHub repo ↗︎</a>{% endif %}
    {% if page.demo  %} · <a href="{{ page.demo }}">Live demo ↗︎</a>{% endif %}
  </p>
</article>
