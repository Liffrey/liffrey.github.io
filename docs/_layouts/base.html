<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark light" />
  <meta name="theme-color" content="#161616" />
  <title>{% if page.title %}{{ page.title }} · {% endif %}{{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <header class="nav">
    <h1 class="logo"><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
    <nav>
      <a href="{{ '/' | relative_url }}">Home</a>
      <a href="{{ '/portfolio/' | relative_url }}">Portfolio</a>
      <a href="{{ '/cv/' | relative_url }}">CV</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main class="container">{{ content }}</main>

  <footer id="contact" class="container">
    <h2>Contact</h2>
    <p>Email: <a href="mailto:you@example.com">you@example.com</a></p>
    <p><a href="https://linkedin.com/in/yourprofile">LinkedIn</a> ·
       <a href="https://github.com/yourusername">GitHub</a></p>
    <small>© {{ site.time | date: '%Y' }} {{ site.title }}</small>
  </footer>
</body>
</html>
