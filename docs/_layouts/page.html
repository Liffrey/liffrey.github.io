<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#161616" />
  <meta name="color-scheme" content="dark light" />
  <title>{{ page.title }} · {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>

  <header class="nav" role="banner">
    <h1 class="logo">{{ site.title }}</h1>
    <nav aria-label="Main">
      <a href="{{ '/about/'     | relative_url }}">About</a>
      <a href="{{ '/portfolio/' | relative_url }}">Portfolio</a>
      <a href="{{ '/cv/'        | relative_url }}">CV</a>
      <a href="{{ '/#contact'   | relative_url }}">Contact</a>
    </nav>
  </header>

  <main><section class="page-wrap">{{ content }}</section></main>

  <footer><small>© {{ site.time | date: '%Y' }} {{ site.title }}</small></footer>

  <button id="toTop" aria-label="Go to top">↑</button>
  <script>
    const b=document.getElementById('toTop');
    addEventListener('scroll',()=>b.classList.toggle('show',scrollY>600));
    b.onclick=()=>scrollTo({top:0,behavior:'smooth'});
  </script>
</body>
</html>
