<!DOCTYPE html>
<html lang="en" data-theme="auto">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  {%- include analytics.html -%}
  {%- seo -%}
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="site-title"><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
      <nav class="site-nav">
        <a href="{{ '/portfolio' | relative_url }}">Portfolio</a>
        <a href="{{ '/cv' | relative_url }}">CV</a>
        <a href="{{ '/blog' | relative_url }}">Blog</a>
        <a href="{{ '/search' | relative_url }}">Search</a>
        <button id="theme-toggle" aria-label="Toggle theme">ðŸŒ“</button>
      </nav>
    </div>
  </header>
  <main class="container">
    {{ content }}
  </main>
  <footer class="site-footer">
    <div class="container">
      <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}.</p>
    </div>
  </footer>
  <script src="{{ '/assets/js/theme.js' | relative_url }}"></script>
  {% if page.search_script %}
  <script src="https://unpkg.com/lunr/lunr.js"></script>
  <script src="{{ '/assets/js/search.js' | relative_url }}"></script>
  {% endif %}
</body>
</html>
